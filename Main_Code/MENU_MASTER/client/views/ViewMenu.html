<style>
.btn btn-default {
	background-color: red;
}

</style>

<div id='menu_container'>
	<h3>View Menu</h3>
	<div id='update_menu_item'  ng-show='show_menu_update' ng-init='show_menu_update = false'>
		<form class="form-inline">
		  <div class="form-group">
		    <label>New Name</label>
		    <input type="text" class="form-control" ng-model = 'updatedItem.name' placeholder="New Item Name">
		  </div>
		  <div class="form-group">
		    <label>New Item Price</label>
		    <input type="text" class="form-control" ng-model = 'updatedItem.price' placeholder="New Item Price">
		  </div>
		  <button type="submit" class="btn btn-default" ng-click='updateItem()'>Update</button>
		</form>
	</div>
	<div ng-repeat = 'menu in menu_items' ng-init='category_count = $index' id='menu_content'>
		<h3 class='menu_header'>{{menu.name}}</h3>
		<table class="table" border=''>
			<tr id='table_font'>
				<th>Item #</th>
				<th>Item Name</th>
				<th>Item Price</th>
				<th>Actions</th>
			</tr>
			<tr ng-repeat='x in menu.items' ng-init = 'menu_count =  1 + $index' id='table-list'>
				<td>{{category_count}}{{menu_count}}
				<td>{{x.name}}</td>
				<td>{{x.price}}</td>
				<td><button class="btn btn-primary" ng-click='showUpdate(x)'>Update  </button> <button class="btn btn-danger" ng-click='removeItem(x)'>Remove</td>
			</tr>
		</table>
	</div>
</div>
